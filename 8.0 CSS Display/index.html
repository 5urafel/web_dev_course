  <head>
    <title>CSS Display Property Example</title>
    <style>
      p {
        color: white;
      }
      .box {
        display: inline-block;
        width: 200px;
        height: 200px;
      }
      /* .box {
        display: block;
        width: 200px;
        height: 200px;
      } */
      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <h1>CSS Display Property</h1>
    <p class="red box">Red Paragraph</p>
    <p class="green box">Green Paragraph</p>
    <p class="blue box">Blue Paragraph</p>
  </body>
</html>
